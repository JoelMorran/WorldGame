<div id="ChildDiv">
	
  <table>
    <tr>
      <th>Name</th>
      <th>Code</th>
      <th>Short Name</th>
      <th>Squad Market Value</th>
      <th>Crest</th>
      
    </tr>
    

    <tr *ngFor="let competitions of competitionss.teams">
      <td> {{competitions.name}} </td>
      <td> {{competitions.code}}</td>
      <td> {{competitions.shortName}} </td>
      <td> {{competitions.squadMarketValue}} </td>
      <td> <img src="{{competitions.crestUrl}}"  height=100 width=100/> </td>
      
      
    </tr>
    
  </table>


</div>
