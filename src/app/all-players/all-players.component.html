<div id="ChildDiv">
	
	<table>
		<tr>
			<th>Name</th>
			<th>Position</th>
			<th>Jersey No.</th>
			<th>DOB</th>
			<th>Nationality</th>
			<th>Contract Until</th>
			<th>Market Value</th>
			
		</tr>
		

		<tr *ngFor="let allPlayers of allPlayerss.players">
			<td> {{allPlayers.name}} </td>
			<td> {{allPlayers.position}}</td>
			<td> {{allPlayers.jerseyNumber}} </td>
			<td> {{allPlayers.dateOfBirth}} </td>
			<td> {{allPlayers.nationality}} </td>
			<td> {{allPlayers.contractUntil}} </td>
			<td> {{allPlayers.marketValue}} </td>
			
			
		</tr>
		
	</table>


</div>
